  <style>
    body {
      margin: 0;

    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .contact-container {
      display: flex;
      justify-content: center;
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
    }

    .contact-info {
      width: 100%;
      background: #f8f9fa;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .profile-section {
      text-align: center;
      margin-bottom: 2rem;
    }

    .profile-photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: none;
      margin-bottom: 1rem;
    }

    .contact-details {
      list-style: none;
      padding: 0;
    }

    .contact-details li {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      padding: 0.5rem;
      background: white;
      border-radius: 5px;
      transition: transform 0.2s;
    }

    .contact-details li:hover {
      transform: translateX(5px);
    }

    .contact-icon {
      width: 24px;
      height: 24px;
      margin-right: 1rem;
      fill: #007bff;
    }

    .contact-details a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .contact-details a:hover {
      color: #007bff;
    }
  </style>
</head>
